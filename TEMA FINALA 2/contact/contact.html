<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The mythical realm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/custom-styles.css" />
</head>
<body>
    
    <div class="container my-5">
        <section id="contact" class="mb-5">
            <h2 class="text-center">Contact</h2>
            <p class="text-center">Pentru rezervări și întrebări, vă rugăm să ne contactați.</p>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Nume:</label>
                            <input type="text" class="form-control" placeholder="Nume" name="lastName" required>
                        </div>

                        <div class="mb-3">
                            <label for="firstName" class="form-label">Prenume:</label>
                            <input type="text" class="form-control" placeholder="Prenume" name="firstName" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Adresă de email:</label>
                            <input type="email" class="form-control" placeholder="Email" name="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Număr de telefon:</label>
                            <input type="tel" class="form-control" placeholder="Telefon" name="phoneNumber" required>
                        </div>

                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="acceptTerms" required>
                            <label class="form-check-label" for="acceptTerms">Accept termenii și condițiile</label>
                        </div>

                        <button type="submit" class="btn btn-primary">Trimite</button>
                    </form>
                </div>
                
                <div id="additional-info" class="col-md-6">
                    <h2 class="text-center">Informații generale</h2>
                    
                    <h3>Telefon</h3>
                    <p>+40 799 969 336</p>

                    <h3>Email</h3>
                    <p>andreiandrei453@yahoo.com</p>

                    <h3>Adresă</h3>
                    <p>Aleea Mizil, Nr.6, Sector 3, Bucuresti</p>

                    <h3>Program</h3>
                    <p>Luni - Vineri, de la 10:00 - 18:00</p>
                </div>
            </div>
        </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./index.js" type="module"></script>
    <script src="./script.js"></script>
</body>
</html>
